<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Smart Personal Training - Sign Up</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #f5f5f5;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #e3e3e3, -8px -8px 16px #ffffff;
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #f8f8f8;
            box-shadow: inset 4px 4px 6px #e3e3e3, inset -4px -4px 6px #ffffff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 10px;
            border: none;
            background: linear-gradient(145deg, #4e9af1, #2970f2);
            box-shadow: 4px 4px 6px #b5b5b5, -4px -4px 6px #ffffff;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="submit"]:hover {
            background: linear-gradient(145deg, #2970f2, #4e9af1);
            box-shadow: none;
            transform: translateY(2px);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2970f2;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="#" method="post" onsubmit="return validateForm()">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        function validateForm() {
            var fullname = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Simple validation, you can add more checks if needed
            if (fullname.trim() === "" || email.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // Redirect to the specified URL
            window.location.href = "https://trainsmartpersonaltraining.com";
            return false; // Prevent form submission
        }
    </script>
</body>

</html>
